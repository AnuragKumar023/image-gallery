<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="head">Image Gallery</h1>
    
    <div class="gallery-container">
        <div class="gallery-item"><img src="./img7.jpg" alt="Image 3"></div>
        <div class="gallery-item"><img src="./img9.jpg" alt="Image 4"></div>
        <div class="gallery-item"><img src="./img3.jpg" alt="Image 7"></div>
        <div class="gallery-item"><img src="./img11.jpg" alt="Image 2"></div>
        <div class="gallery-item"><img src="./img4.jpg" alt="Image 5"></div>
        <div class="gallery-item"><img src="./img12.jpg" alt="Image 6"></div>
        <div class="gallery-item"><img src="./img8.jpg" alt="Image 8"></div>
        <div class="gallery-item"><img src="./img5.jpg" alt="Image 1"></div>
    </div>

    <div class="modal" id="imageModal">
        <span class="modal-close" id="modalClose">&times;</span>
        <img id="modalImage" src="" alt="Full Image">
    </div>

    <footer>
        <p>Developed By - <span>Anurag Kumar</span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
